l_german:
 # Decentralization events
 decentralized.1.name:0 "Die Reformen haben begonnen"
 decentralized.1.desc:0 "Den Kolonien wurde eine größere Autonomie gewährt. Die nächsten Wochen werden damit verbracht, das Territorium zwischen ihnen zu verteilen, um sicherzustellen, dass sie über die Ressourcen verfügen, um sich selbst zu ernähren. Dies ist sicherlich der Beginn von etwas wirklich Revolutionärem."
 decentralized.2.name:0 "Drastische Regierungsänderungen"
 decentralized.2.desc:0 "[Root.GetName] ist bereit, den natürlichen Fraktionismus anzunehmen, der in unserer Spezies seit unserer Schöpfung vorhanden ist. Wir können unsere derzeitige Regierung in eine dezentralere Form umwandeln und uns darauf konzentrieren, engere Gemeinschaften um einzelne Planeten herum zu schaffen."
 decentralized.4.name:0 "Die Reformen sind abgeschlossen"
 decentralized.4.desc:0 "Wir haben unsere Regierung erfolgreich zu einem dezentraleren Modell reformiert. Die Kolonien sind bereit, ihre eigene Reise in Richtung kollektiver Größe zu beginnen. Wir werden sehen, was die Zukunft für unser Reich bereithält."
 decentralized.7.name:0 "Vasall beantragt Anerkennung als Mitgliedstaat"
 decentralized.7.desc:0 "Unser Vasall hat offiziell darum gebeten, dass wir sie als Mitgliedstaat anerkennen. Sollen wir sie in unserem Reich willkommen heißen?"
 decentralized.7.a:0 "Willkommen im Schoß."
 decentralized.7.b:0 "Auf keinen Fall."
 decentralized.9.name:0 "Mitgliedstaat Rasch Expandierend"
 decentralized.9.desc:0 "Ein Mitgliedstaat unseres Reiches wird gefährlich ehrgeizig und erweitert seine Grenzen rasch weit über das hinaus, was für sein wirtschaftliches Überleben notwendig ist. Unsere Position im Reich könnte dadurch bedroht sein. Wie sollen wir reagieren?"
 decentralized.9.a:0 "Fordere, dass sie ihr neu beanspruchtes System wieder freigeben."
 decentralized.9.b:0 "Lasse sie sein, sie stellen keine Bedrohung dar."
 decentralized.12.name:0 "Wahl verloren"
 decentralized.12.desc:0 "Die Stimmen sind da. Einer unserer Mitgliederstaaten hat die Kontrolle über unser Reich übernommen."
 decentralized.12.name:0 "Wahl gewonnen"
 decentralized.12.desc:0 "Unsere Regierung wird ewig sein. Wir behalten die Kontrolle über unser Imperium."
 decentralized.10.name:0 "Die herrschende Nation stellt das Ultimatum"
 decentralized.10.desc:0 "Der sogenannte "Herrscher" des Reiches hat offensichtlich Angst vor uns und unserer Expansion. Sie wollen, dass wir unsere neue Kolonie freigeben und behaupten, sie verstoße gegen den Geist der dezentralen Struktur des Reiches. Sollten wir einhalten?"
 decentralized.10.a:0 "Wir haben keine Wahl. Wir beugen unsere Knie zu unserem Herrscher."
 decentralized.10.b:0 "Sie können diese Welt von unseren kalten, toten Händen holen!"
 decentralized.14.name:0 "Notfallfonds"
 decentralized.14.desc:0 "Wie viel £energy£ sollen wir von unseren Mitgliedstaaten sammeln?"
 decentralized.14.a:0 "§Y250!§ £energy£"
 decentralized.14.b: "§Y500!§ £energy£"
 decentralized.14.c: "§Y1000!§ £energy£"
 decentralized.15.name:0 "Notfinanzierung beantragt"
 decentralized.15.desc:0 "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y250 £energy£!§ an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.15.a:0 "Nun, sie sind unser Herrscher ..."
 decentralized.15.b:0 "Besteuerung ist Diebstahl."
 decentralized.16.name:0 "Notfinanzierung beantragt"
 decentralized.16.desc:0 "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y500 £energy£!§ an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.16.a:0 "$decentralized.15.a$"
 decentralized.16.b:0 "$decentralized.15.b$"
 decentralized.17.name:0 "Notfinanzierung beantragt"
 decentralized.17.desc:0 "Die herrschende Nation unseres Reiches sandte einen Antrag auf §Y1000 £energy£!§ an alle Mitgliederstaaten, einschließlich unserer. Wie sollen wir reagieren?"
 decentralized.17.a:0 "$decentralized.15.a$"
 decentralized.17.b:0 "$decentralized.15.b$"
 decentralized.18.name:0 "Beleidigung des Führers Mitgliedstaat"
 decentralized.18.desc:0 "[quarreller.GetName] hat eine bombastische Erklärung abgegeben, in der [beleidigte_Status.GetName] des Verrats, der Pflichtverletzung und anderer fadenscheiniger Behauptungen beschuldigt wird. Diese Anklagen sind höchstwahrscheinlich falsch, obwohl ein großer Prozentsatz unserer Bevölkerung zu glauben scheint, dass sie eine gewisse Wahrheit enthalten, was uns die Möglichkeit bietet, eine Hebelwirkung zu erzielen. Andererseits können wir [quarreller.GetName] für diese Beleidigung entlassen und das Risiko eines politischen Rückschlags vermeiden."
 decentralized.18.a:0 "[quarreller.GetName], du bist gefeuert."
 decentralized.18.b:0 "Wir werden in diesem Streit keine Partei ergreifen."
 decentralized.18.c:0 "[quarreller.GetName] hat recht und sollte [insulted_state.GetName] Wiedergutmachung zahlen!"
 decentralized.19.name:0 "Geheimagent leaks Informationen"
 decentralized.19.desc:0 "Ein hochrangiger Agent in unseren Spionageabwehrdiensten hat beschlossen, Verschlusssachen zu verbreiten, und gleichzeitig die Führung unserer Nation in Verlegenheit gebracht und unser Geheimdienstvermögen gefährdet. Als unsere Sicherheitskräfte versuchten, den mutmaßlichen Geheimeinformanten zu verhaften, flohen sie zu einem unserer Mitgliederstaaten, wo die Spur kalt wurde. Wir könnten unsere Mitgliederstaaten unter Druck setzen, uns bei der Suche nach diesem Verbrecher zu helfen."
 decentralized.19.a:0 "Das Gesetz ist das Gesetz. Unsere Mitgliederstaaten sollen diesen Verbrecher verhaften und an die Hauptwelt ausliefern."
 decentralized.19.b:0 "Lassen Sie uns die Suche aufgeben."
 decentralized.21.name:0 "Freibeuter attackieren Mitgliedstaat!"
 decentralized.21.desc:0 "Einer unserer vertrauenswürdigsten und berühmtesten Freibeuter griff eine Reederei in [terrorized.GetName] an. Sollen wir sie entschädigen?"
 decentralized.21.a:0 "Geben Sie etwas £energy£ als Ausgleich frei, wir können keine politische Krise riskieren."
 decentralized.21.b:0 "Exekutieren Sie diesen tückischen Freibeuter aus und lösen Sie als Ausgleich £energy£ aus."
 decentralized.21.c:0 "Er ist ein Freibeuter, was dachten sie, was er tun würde?"
 decentralized.22.name:0 "Pirat aus Mitgliedstaat greift unseren Frachter an"
 decentralized.22.desc:0 "Ein anderer Mitgliedstaat, der [terrorizer.GetName], hat einem Piraten aus seiner Nation erlaubt, einen unserer Schifffahrtsfrachter anzugreifen! Wie sollen wir reagieren?"
 decentralized.22.a:0 "Wir melden sie der Hauptwelt!"
 decentralized.22.b:0 "Nichts tun."
 decentralized.22.c:0 "Wir werden der Gerechtigkeit durch Krieg dienen!"
 decentralized.23.name:0 "Handelskonflikt zwischen Mitgliedstaaten"
 decentralized.23.desc:0 "[terrorized.GetName] hat offiziell einen anderen Mitgliedstaat beschuldigt, den [terrorizer.GetName], einen Piratenüberfall auf einen ihrer Schifffahrtsfrachter ohne Vorwarnung oder Provokation zu sanktionieren. Sie bitten uns, sie zu bestrafen."
 decentralized.23.a:0 "Der [terrorizer.GetName] muss dafür bezahlen."
 decentralized.23.b:0 "So? Klärt dies zwischen euch, es ist nicht unser Problem."
 decentralized.24.name:0 "Handelskrieg zwischen Mitgliedstaaten"
 decentralized.24.desc:0 "Der [terrorized.GetName] beschuldigte offiziell einen anderen Mitgliedstaat, den [terrorizer.GetName], einen Piratenüberfall auf einen ihrer Schifffahrtsfrachter ohne Vorwarnung oder Provokation zu sanktionieren. Sie haben daraufhin den Krieg erklärt. Wie werden wir darauf reagieren?"
 decentralized.24.a:0 "[terrorizer.GetName] wird bekommen, was er verdient."
 decentralized.24.b:0 "[terrorized.GetName] hat kein Recht, innerhalb unserer Grenzen Krieg zu führen. Erzwinge unsere Gesetze und stoppe sie."
 decentralized.24.c:0 "Lass dies seinen Lauf nehmen."
 decentralized.25.name:0 "Umstrittenes System"
 decentralized.25.desc:0 "Unsere Diplomaten haben darauf hingewiesen, dass wir möglicherweise einen Anspruch auf das System [target_system.GetName] haben, das unserem Oberherrn gehört. Sollten wir diesen Anspruch stützen??"
 decentralized.25.a:0 "Ja, das ist unser Recht!"
 decentralized.25.b:0 "Nein, das Risiko ist es nicht wert."
 decentralized.26.name:0 "[demander.GetName] Fordert unser System"
 decentralized.26.desc:0 "[demander.GetName] behauptet, dass sie das Recht haben, [target_system.GetName] basierend auf einem archaischen Dokument zu regieren. Wie sollen wir antworten?"
 decentralized.26.a:0 "Wenn dieses Dokument legitim ist, ist das in Ordnung."
 decentralized.26.b:0 "Sie wollen es? Sagen Sie ihnen, sie sollen kommen und es uns abnehmen."
 decentralized.27.name:0 "Anspruch angenommen"
 decentralized.27.desc:0 "Sie haben uns die Kontrolle über das System [target_system.GetName] übertragen."
 # Election
 decentralized.201.name:0 "Dezentralisierte Wahlen"
 decentralized.201.desc:0 "Die Wahlen beginnen! Alle Mitgliederstaaten geben ihre Stimme darüber ab, wen sie führen wollen. Leider können wir nicht wählen, aber wir können die Staaten möglicherweise mit Bestechungsgeldern beeinflussen - ich meine, mit Geschenken."
 decentralized.202.name:0 "Dezentralisierte Wahlen"
 decentralized.202.desc:0 "Die Wahlen beginnen! Wir können wählen, wen wir als neuen Führer wollen. Seien Sie jedoch vorsichtig; Ein schwacher Führer könnte das Reich destabilisieren."
 decentralized.202.a:0 "Der aktuelle Anführer wird es tun."
 decentralized.202.b:0 "Wir nominieren uns!"
 decentralized.202.c:0 "[election_target1.GetName] sollte uns führen."
 decentralized.202.d:0 "Wir stimmen für [election_target2.GetName]."
 decentralized.202.e:0 "Wir vertrauen den [election_target3.GetName]"
 decentralized.204.name:0 "Wahlen gewonnen"
 decentralized.204.desc:0 "Wir haben die Wahl gewonnen und sind bereit, die Kontrolle über das Reich zu übernehmen."
 decentralized.205.name:0 "Wahlen gewonnen"
 decentralized.205.desc:0 "Wir haben es geschafft, die Kontrolle über das Reich zu behalten, unsere Position ist bis zu den nächsten Wahlen sicher."
 decentralized.206.name:0 "Wahlen verloren"
 decentralized.206.desc:0 "Empörend! Wir haben die Wahlen verloren, die Machtübertragung an die [decentralized_winner.GetName] hat bereits begonnen."
 decentralized.207.name:0 "Die Stimmen sind da"
 decentralized.207.desc:0 "Es ist vollbracht. Der Gewinner der Wahlen ist [decentralized_winner.GetName]."
 # Ascension perks
 ap_decentralization:0 "Dezentralisierung"
 ap_decentralization_desc:0 "Unsere Spezies neigte seit Beginn unserer aufgezeichneten Geschichte dazu, in kleine Gemeinschaften zu zersplittern. Wir sind dazu bestimmt, dies zu unserem Vorteil zu nutzen. Wir werden unsere Regierung dezentralisieren und unseren Kolonien Autonomie gewähren."
 # Modifiers
 planetary_nationalism:0 "Planetarischer Nationalismus"
 planetary_nationalism_desc:0 "Die Menschen sind glücklich, diesen autonom regierten Planeten Heimat zu nennen."
 autonomy_lost:0 "Autonomie verloren"
 autonomy_lost_desc:0 "Die Menschen erinnern sich noch an die Tage, als ihr Planet frei war."
 electoral:0 "Wahl"
 electoral_desc:0 "Nach dem Tod des derzeitigen Herrschers werden die Mitglieder dieses Reiches für den nächsten Mitgliedstaat stimmen, der das Reich regiert."
 decentralized_leader:0 "Dezentraler Reichsführer"
 decentralized_leader_desc:0 "Dieses Imperium regiert ein Dezentralisiertes Reich."
 # Project
 DECENTRALIZATION_PROJECT:0 "Dezentralisierung"
 DECENTRALIZATION_PROJECT_DESC:0 "Die Reform unserer gesamten Regierung ist keine leichte Aufgabe. Sie wird unsere Soziologen für eine Weile beschäftigen, aber nachdem sie fertig sind, werden wir größer sein als je zuvor."
 # Subject
 SUBJECT_member_state:0 "Mitgliedstaat"
 SUBJECT_DESC_member_state:0 "Ein autonom regiertes Gebiet, das ein viel größeres Reich bildet."
 # opinion modifiers
 opinion_requested_200_resources:0 "Erpresste Ressourcen"
 opinion_requested_500_resources:0 "Erpresste Ressourcen"
 opinion_requested_1000_resources:0 "Erpresste Ressourcen"
 opinion_refused_resource_request:0 "Unsere Ressourcenanfrage wurde abgelehnt"
 opinion_slight_insult:0 "Leicht beleidigter Mitgliedstaat"
 opinion_refused_justice:0 "Verweigerte Gerechtigkeit"
 opinion_falsely_punished:0 "Uns fälschlicherweise beschuldigt"
 opinion_support_pirates:0 "Unterstützte Piraterie gegen uns"
 opinion_member_reported: "Sabotage an die Hauptwelt gemeldet"
 opinion_breaking_laws: "Die Gesetze des Imperiums brechen"
 opinion_capital_helped:0 "Die Hauptwelt hat uns geholfen!"
 opinion_overlooked_mistake:0 "Übersah unseren Fehler"
 # Edicts
 edict_request_resources:0 "Fordere Energie bei unseren Mitgliedstaaten an"
 edict_request_resources_desc:0 "Bitte Mitgliedstaaten um finanzielle Hilfe. Ihre Beziehungen zu ihnen könnten sich dadurch verschlechtern."
 edict_share_tech:0 "Teile Technologie mit Mitgliedstaaten"
 edict_share_tech_desc:0 "Sende alle Inhalte unserer wissenschaftlichen Datenbank an unseren Mitgliedstaaten."
 # Wargoals
 war_goal_wg_expansion_ultimatum:0 "Imperiales Gesetz durchsetzen"
 war_goal_wg_expansion_ultimatum_desc:0 "Es wird Krieg geführt, um einen Mitgliedstaat zu zwingen, die imperialen Expansionsgesetze einzuhalten."
 war_goal_wg_defy_ultimatum:0 "Trotze dem Ultimatum"
 war_goal_wg_defy_ultimatum_desc:0 "Es wird Krieg geführt, um einer Forderung eines Mitgliedstaates zu widerstehen, die Expansion entgegen dem imperialen Recht einzustellen."
 war_goal_wg_member_trade_war:0 "Handelskrieg"
 war_goal_wg_member_trade_war_desc:0 "Es wird Krieg geführt, um einen Handelskonflikt zwischen Mitgliedern zu lösen."
 war_goal_wg_forced_decentralization:0 "Erobern und Balkanisieren"
 war_goal_wg_forced_decentralization_desc:0 "Nach dem Sieg in diesem Krieg werden alle Systeme des Ziels als Mitgliederstaaten freigegeben, um sicherzustellen, dass ihre einzelnen Gebiete nicht mehr die Kraft aufbringen können, uns in Zukunft zu widersetzen. Beim Status Quo werden nur besetzt Systeme freigegeben."
 war_goal_wg_demand_system:0 "Gebiet annektieren"
 war_goal_wg_demand_system_desc:0 "Dieser Krieg wird geführt, um einen gewaltsamen Grenzstreit zwischen Mitgliedstaaten zu lösen."
 war_goal_wg_defend_system:0 "Gebiet verteidigen"
 war_goal_wg_defend_system_desc:0 "$war_goal_wg_demand_system_desc$"
 # Casus Belli
 casus_belli_cb_decentralized:0 "Erzwungene Dezentralisierung"
 # Regentmaker
 regentmaker.1: "Regentmaker"
 regentmaker.1.desc:0 "Wir können jetzt einen $IMPERIALIST_UNDERLING$ etablieren, um an unserer Stelle auf den von uns ausgewählten Welten zu reagieren. Sollen wir weitermachen?"
 regentmaker.1.a: "Etabliere einen Vassalenstaat."
 regentmaker.1.b: "Etabliere einen Nebenstaat."
 regentmaker.1.c: "Etabliere einen Mitgliedstaat."
 regentmaker.2.desc:0 "Wir können nun die gewählte $IMPERIALIST_UNDERLING$-Hauptspezies bestimmen. Sollen wir weitermachen?"
 regentmaker.2.a: "Etabliere den Staat unter unserer Hauptspezies"
 regentmaker.2.b: "Etabliere den Staat unter einer zufälligen Xenospezies."
 regentmaker.2.c: "Etabliere den Staat unter des Planeten Hauptspezies."
 regentmaker.4: "Regentmaker: Tech-Transfer"
 regentmaker.4.desc:0 "Wir haben einen Vasallenstaat gegründet. Sollten wir unsere Technologie mit ihnen teilen, um unsere Koalition stark und gleichberechtigt miteinander zu halten?"
 regentmaker.4.a: "Gib sie unseren Vasallen."
 #regentmaker.4.b: "Yes, share all techs between us \nto elevate us to the same level."
 regentmaker.4.b: "Zwinge unsere Vasallen, ihre Technologie mit uns zu teilen."
 regentmaker.7: "Regentmaker: Ethik-Wahl"
 regentmaker.7.desc:0 "Auf diese Weise können wir die Ethik unseres Vasallen wählen, um sie hilfreich zu halten."
 regentmaker.7.a: "Reformiere die Ethik der Vasallen, damit wir neue auswählen können."
 regentmaker.8: "Regentmaker: Regierungs-Wahl"
 regentmaker.8.desc:0 "Dies ermöglicht es uns, die Regierung unserer Vasallen zu wählen, um sie nützlich zu halten."
 #Edicts
 edict_regentmaker: "Regentmaker: Mark zur Freigabe"
 edict_regentmaker_desc:0 "Dieses Edikt erlaubt es, die ausgewählten Welten für die Freilassung als Vasallenstaat zu markieren."
 edict_regentmaker_give_tech: "Regentmaker: Tech-Freigabe"
 edict_regentmaker_give_tech_desc:0 "Dieses Edikt erlaubt es uns, allen Vasallen unsere Technologien zur Verfügung zu stellen, so dass sie stark bleiben."
 edict_regentmaker_choose_ethics: "$regentmaker.7$"
 edict_regentmaker_choose_ethics_desc:0 "$regentmaker.7.desc$"
 edict_regentmaker_choose_gov: "$regentmaker.8$"
 edict_regentmaker_choose_gov_desc:0 "$regentmaker.8.desc$"
 # Decisions
 decision_regentmaker: "Markiere Regentmaker-Welt"
 decision_regentmaker_desc:0 "Diese Welt wird für eine mögliche Freilassung als Vasallenstaat markiert."
 decision_regentmaker_effects_short: "Markiert den Planeten zur Freigabe."
 decision_remove_regentmaker: "Entferne Markierung"
 decision_remove_regentmaker_desc:0 "Diese Welt wird nicht mehr als ein Vasallenstaat für die Freigabe in Betracht gezogen werden."
 decision_remove_regentmaker_effects_short: "Ziehe Planetenfreigabe zurück."
 decision_release_regentmaker: "Gebe ausgewählte Welten frei"
 decision_release_regentmaker_desc:0 "Die ausgewählten Welten werden als Vasallenstaat freigegeben werden."
 # decision_tech_regentmaker: "Regentmaker Tech Transfer"
 # decision_tech_regentmaker_desc:0 "Dadurch werden alle bekannten Technologien auf unsere Vasallen übertragen, um sie stark zu halten."
 # Modifiers
 regentmaker_colony: "Regentmaker-Mark"
 regentmaker_colony_desc:0 "Der Planet wurde für eine mögliche Freigabe markiert."
