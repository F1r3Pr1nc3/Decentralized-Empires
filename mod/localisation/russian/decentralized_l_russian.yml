l_russian:
 DECENTRALIZATION_PROJECT:0 "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC:0 "Реформирование всего нашего правительства - непростая задача. Это займет наших социологов на некоторое время, но после того, как они закончат, мы станем больше, чем когда-либо."
 SUBJECT_DESC_member_state:0 "Автономно управляемая территория, которая является частью гораздо большей империи."
 SUBJECT_member_state:0 "Провинция"
 ap_decentralization:0 "Децентрализация"
 ap_decentralization_desc:0 "Наш вид имел тенденцию распадаться на небольшие сообщества с самого начала нашей записанной истории. Нам суждено использовать это в наших интересах. Мы децентрализуем наше правительство и предоставим автономию нашим колониям."
 autonomy_lost:0 "Автономия утрачена"
 autonomy_lost_desc:0 "Люди все еще помнят те дни, когда их планета была свободной."
 casus_belli_cb_decentralized:0 "Принудительная децентрализация"
 decentralized.1.desc:0 "Колониям была предоставлена большая автономия. Следующие несколько недель будут потрачены на распределение территории между ними с целью обеспечения того, чтобы у них были ресурсы для самообеспечения. Это, несомненно, начало чего-то действительно революционного."
 decentralized.1.name:0 "Реформы начались"
 decentralized.10.a:0 "У нас нет выбора. Мы преклоняем колено перед нашим правителем."
 decentralized.10.b:0 "Они могут вырвать этот мир из наших холодных, мертвых рук!"
 decentralized.10.desc:0 "Так называемый "правитель" империи явно боится нас и нашей экспансии. Они хотят, чтобы мы освободили нашу новую колонию, утверждая, что это нарушает дух децентрализованной структуры империи. Должны ли мы подчиниться?"
 decentralized.10.name:0 "Правящая нация выдвигает Ультиматум"
 decentralized.14.a:0 "§Y200§! £energy£"
 decentralized.14.b:0 "§Y500§! £energy£"
 decentralized.14.c:0 "§Y1000§! £energy£"
 decentralized.14.desc:0 "Сколько £energy£ должны ли мы собирать с наших §YГосударств-членов§!?"
 decentralized.14.name:0 "Чрезвычайные фонды"
 decentralized.15.a:0 "Что ж, они наши правители..."
 decentralized.15.b:0 "Налогообложение - это воровство."
 decentralized.15.desc:0 "Правящая нация нашей империи направила запрос на §Y200§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.15.name:0 "Запрошено Чрезвычайное Финансирование"
 decentralized.16.a:0 "Что ж, они наши правители..."
 decentralized.16.b:0 "Налогообложение - это воровство."
 decentralized.16.desc:0 "Правящая нация нашей империи направила запрос на §Y500§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.16.name:0 "Запрошено Чрезвычайное Финансирование"
 decentralized.17.a:0 "Что ж, они наши правители..."
 decentralized.17.b:0 "Налогообложение - это воровство."
 decentralized.17.desc:0 "Правящая нация нашей империи направила запрос на §Y1000§! £energy£ ко всем §YГосударствам-членам§!, в том числе и к нам. Как мы должны реагировать?"
 decentralized.17.name:0 "Запрошено Чрезвычайное Финансирование"
 decentralized.18.a:0 "[quarreller.GetName], ты уволен."
 decentralized.18.b:0 "Мы не будем принимать чью-либо сторону в этом споре."
 decentralized.18.c:0 "[quarreller.GetName] прав, и [insulted_state.GetName] должны выплатить репарации!"
 decentralized.18.desc:0 "[quarreller.GetName] опубликовал напыщенное заявление, в котором обвинил [insulted_state.GetName] в государственной измене, невыполнении служебных обязанностей и других ложных обвинениях. Эти утверждения, скорее всего, ложны, хотя большой процент нашего населения, похоже, считает, что в них есть доля правды, что дает нам возможность получить рычаги влияния. С другой стороны, мы можем атаковать [quarreller.GetName] за это оскорбление и избежать риска политического удара."
 decentralized.18.name:0 "Лидер оскорбляет §YГосударство-член§!"
 decentralized.19.a:0 "Закон есть закон.\n Наши §YГосударства-члены§! должны арестовать этого преступника и выдать его столице."
 decentralized.19.b:0 "Давайте прекратим поиски."
 decentralized.19.desc:0 "Высокопоставленный агент в наших контрразведывательных службах решил осуществить утечку секретной информации и одновременно поставил в неловкое положение руководство нашей страны вместе с разведывательными активами. Когда наши силы безопасности попытались арестовать предполагаемого лидера, они сбежали в одно из наших §YГосударств-членов§!, где нас и след простыл. Мы могли бы оказать давление на наши §YГосударства-члены§! чтобы помочь нам найти этого преступника."
 decentralized.19.name:0 "Секретный агент сливает Информацию"
 decentralized.2.desc:0 "[Root.GetName] готов принять естественную фракционность, которая присутствовала в нашем виде с момента нашего создания. Мы можем преобразовать наше нынешнее правительство в более децентрализованную форму, сосредоточив внимание на создании более сплоченных сообществ вокруг отдельных планет."
 decentralized.2.name:0 "Радикальные изменения в Правительстве"
 decentralized.201.desc:0 "Выборы начинаются! Все §YГосударства-члены§! будут голосовать за того, кого они хотят видеть своим главой. К сожалению, мы не сможем голосовать, но мы могли бы повлиять на Государства-члены с помощью взят- я имею в виду подарков."
 decentralized.201.name:0 "Децентрализованные выборы"
 decentralized.202.a:0 "Нынешний лидер подойдет."
 decentralized.202.b:0 "Мы выдвигаем свою кандидатуру!"
 decentralized.202.c:0 "[election_target1.GetName] должен вести нас."
 decentralized.202.d:0 "Мы голосуем за [election_target2.GetName]."
 decentralized.202.desc:0 "Выборы начинаются! Мы сможем выбрать, кого мы хотим видеть нашим новым лидером. Однако будьте осторожны; слабый лидер может дестабилизировать империю."
 decentralized.202.e:0 "Мы доверяем [election_target3.GetName]"
 decentralized.202.name:0 "Децентрализованные выборы"
 decentralized.204.desc:0 "Мы победили на выборах, и готовы взять под контроль империю."
 decentralized.204.name:0 "Выборы выиграны"
 decentralized.205.desc:0 "Наше правление будет вечным. Нам удалось сохранить контроль над империей, и наше положение в безопасности до следующих выборов."
 decentralized.205.name:0 "Выборы выиграны"
 decentralized.206.desc:0 "Голоса поданы. Возмутительно! Мы проиграли выборы, одно из наших §YГосударств-членов§! взяло под контроль нашу империю, передача власти в [decentralized_winner.GetName] уже началось."
 decentralized.206.name:0 "Выборы проиграны"
 decentralized.207.desc:0 "Это сделано. Победителем выборов является [decentralized_winner.GetName]."
 decentralized.207.name:0 "Голоса находятся в"
 decentralized.21.a:0 "Дать некоторую £energy£ в качестве компенсации, мы не можем рисковать политическим кризисом."
 decentralized.21.b:0 "Казните этого вероломного капера и дайте £energy£ в качестве компенсации."
 decentralized.21.c:0 "Он капер, что, по их мнению, он собирался сделать?"
 decentralized.21.desc:0 "Один из наших самых надежных и известных каперов напал на судоходную линию в [terrorized.GetName]. Должны ли мы компенсировать им это?"
 decentralized.21.name:0 "Нападения каперов на §YГосударство-член§!!"
 decentralized.22.a:0 "Мы сообщаем о них в столицу!"
 decentralized.22.b:0 "Ничего не делать."
 decentralized.22.c:0 "Мы будем служить справедливости через войну!"
 decentralized.22.desc:0 "Другое §YГосударство-член§!, [terrorizer.GetName], позволил пирату из их страны напасть на одно из наших грузовых судов! Как мы должны реагировать?"
 decentralized.22.name:0 "Пират из §YГосударства-члена§! Нападает на наше Грузовое судно"
 decentralized.23.a:0 "[terrorizer.GetName] должен заплатить за это."
 decentralized.23.b:0 "И что? Разберитесь в этом между собой, это не наша проблема."
 decentralized.23.desc:0 "[terrorized.GetName] формально обвинил другое §YГосударство-член§!,[terrorizer.GetName], о санкционировании пиратского налета на одно из их грузовых судов без какого-либо предупреждения или провокации. Они просят нас наказать их."
 decentralized.23.name:0 "Торговый конфликт между §YГосударствами-Членами§!"
 decentralized.24.a:0 "[terrorizer.GetName] получат то, что они заслуживают."
 decentralized.24.b:0 "[terrorized.GetName] не имеет права вести войну внутри наших границ. Обеспечьте соблюдение наших законов и остановите их."
 decentralized.24.c:0 "Пусть все идет своим чередом."
 decentralized.24.desc:0 "[terrorized.GetName] формально обвинил другое §YГосударство-член§!,[terrorizer.GetName], о санкционировании пиратского налета на одно из их грузовых судов без какого-либо предупреждения или провокации. В результате они объявили войну. Как мы собираемся на это реагировать?"
 decentralized.24.name:0 "Торговая война между §YГосударствами-Членами§!"
 decentralized.25.a:0 "Да, это наше право!"
 decentralized.25.b:0 "Нет, это не стоит риска."
 decentralized.25.desc:0 "Наши дипломаты указали, что у нас могут быть претензии на [target_system.GetName] систему, которая принадлежит нашему повелителю. Должны ли мы настаивать на этом заявлении?"
 decentralized.25.name:0 "Спорная система"
 decentralized.26.a:0 "Если этот документ является законным, прекрасно."
 decentralized.26.b:0 "Они этого хотят? Скажи им, чтобы пришли и забрали его у нас."
 decentralized.26.desc:0 "[demander.GetName] утверждает, что они имеют право править [target_system.GetName] основано на каком-то архаичном документе. Как мы должны реагировать?"
 decentralized.26.name:0 "[demander.GetName] требует нашей системы"
 decentralized.27.desc:0 "Они передали контроль над [target_system.GetName] системой нам."
 decentralized.27.name:0 "Претензия принята"
 decentralized.4.desc:0 "Мы успешно реформировали наше правительство в более децентрализованную модель. Колонии готовы начать свой собственный путь к коллективному величию. Мы увидим, что ждет нашу империю в будущем."
 decentralized.4.name:0 "Реформы завершены"
 decentralized.7.a:0 "Добро пожаловать в наши ряды."
 decentralized.7.b:0 "Ни в коем случае."
 decentralized.7.c:0 "Добро пожаловать всем в наши ряды."
 decentralized.7.desc:0 "Наш субъект §Y[From.GetName]§! официально потребовал, чтобы мы признали их в качестве §YГосударства-члена§!. Теперь нам предстоит решить, как [From.GetAdj] может лучше способствовать [Root.GetAdj] улучшению."
 decentralized.7.name:0 "Вассал просит признания в качестве §YГосударства-члена§!"
 decentralized.9.a:0 "Потребуйте, чтобы они освободили свою новую захваченную систему (§Y[liberation_origin.GetName]§!)."
 decentralized.9.b:0 "Оставьте их в покое, они не представляют никакой угрозы."
 decentralized.9.desc:0 "Государство-член §Y[ultimatum_subject.GetName]§! нашей империи становится опасно амбициозным, быстро расширяя свои границы далеко за пределы того, что необходимо для обеспечения их экономического выживания. Из-за этого наше положение в империи может оказаться под угрозой. Как мы должны реагировать?"
 decentralized.9.name:0 "§YГосударство-член§! быстро расширяется"
 decentralized_leader:0 "Лидер Децентрализованной Империи"
 decentralized_leader_desc:0 "Это государство управляет децентрализованной империей."
 decision_excld_decentral:0 "Исключить мир из $ap_decentralization$"
 decision_excld_decentral_desc:0 "Этот мир будет помечен как непригодный для возможного освобождения в качестве автономного §YГосударства-члена§!."
 decision_excld_decentral_effects_short:0 "Исключает планету для выпуска в качестве §YГосударства-члена§!."
 decision_regentmaker:0 "Регентмейкер: Пометить мир"
 decision_regentmaker_desc:0 "Этот мир выделен и помечен для возможного освобождения в качестве вассального государства."
 decision_regentmaker_effects_short:0 "Отметки для освобождения."
 decision_release_regentmaker:0 "Освободите выбранные миры"
 decision_release_regentmaker_desc:0 "Выбранные миры будут освобождены в качестве вассального государства."
 decision_rem_excld_decentral:0 "Удалить флаг "Исключение выпуска""
 decision_rem_excld_decentral_desc:0 "Этот мир больше не будет помечен как непригодный для возможного освобождения в качестве автономного §YГосударства-члена§!."
 decision_rem_excld_decentral_effects_short:0 "Удалить "Флаг исключения" для §YГосударства-члена§!."
 decision_rem_regentmaker:0 "Регентмейкер: Удалить отметку в мире"
 decision_rem_regentmaker_desc:0 "Этот мир больше не будет рассматриваться для освобождения как вассальное государство."
 decision_rem_regentmaker_effects_short:0 "Удалить "Отметку об освобождении""
 decision_true_emperor:0 "Регентмейкер: Контроль §YГосударств-членов§!"
 decision_true_emperor_desc:0 "Это позволяет вам взять под прямой контроль одно из ваших §YГосударств-членов§! (не менее 1 года)."
 decision_true_emperor_effects_short:0 "Переключите свое правление на одного из ваших подданных."
 edict_regentmaker:0 "Отметка Регентмейкера для выпуска"
 edict_regentmaker_choose_ethics:0 "$regentmaker.7$"
 edict_regentmaker_choose_ethics_desc:0 "$regentmaker.7.desc$"
 edict_regentmaker_choose_gov:0 "$regentmaker.8$"
 edict_regentmaker_choose_gov_desc:0 "$regentmaker.8.desc$"
 edict_regentmaker_desc:0 "Этот указ позволяет помечать выбранные миры для освобождения как вассальное государство."
 edict_regentmaker_give_tech:0 "Регентмейкер: Техническая доля"
 edict_regentmaker_give_tech_desc:0 "Этот указ позволяет передавать своим вассальным государствам все свои технологии, чтобы они оставались сильными."
 edict_request_resources:0 "Запросить энергию у своих §YСубъектов§!"
 edict_request_resources_desc:0 "Запросите у своих §YГосударств-членов§! финансовую помощь. В результате их отношения с вами могут ухудшиться."
 edict_share_tech:0 "Поделитесь технологией с §YГосударствами-членами§!"
 edict_share_tech_desc:0 "Отправьте все содержимое нашей научной базы данных в наши §YГосударства-члены§!."
 electoral:0 "Выборы"
 electoral_desc:0 "После смерти нынешнего правителя §YГосударства-члены§! этой империи будут голосовать за следующее §YГосударство-член§!, которое будет управлять империей."
 opinion_breaking_laws:0 "Нарушение законов Империи"
 opinion_capital_helped:0 "Столица помогла нам!"
 opinion_falsely_punished:0 "Ложно обвинили нас"
 opinion_member_reported:0 "Сообщили о саботаже в Столицу"
 opinion_overlooked_mistake:0 "Проглядели нашу ошибку"
 opinion_refused_justice:0 "Отказались от правосудия"
 opinion_refused_resource_request:0 "Отклонили наш запрос на ресурсы"
 opinion_requested_1000_resources:0 "Экспортируемые ресурсы"
 opinion_requested_200_resources:0 "Экспортируемые ресурсы"
 opinion_requested_500_resources:0 "Экспортируемые ресурсы"
 opinion_slight_insult:0 "Слегка оскорблены §YГосударством-членом§!"
 opinion_support_pirates:0 "Поддерживали пиратство против нас"
 planetary_nationalism:0 "Планетарный национализм"
 planetary_nationalism_desc:0 "Люди рады называть эту автономно управляемую планету своим домом."
 regentmaker.1:0 "Регентмейкер"
 regentmaker.1.a:0 "Установить §YВассальное государство§!."
 regentmaker.1.b:0 "Установить §YДанника§!."
 regentmaker.1.c:0 "Установить §YПровинцию§!."
 regentmaker.1.desc:0 "Теперь мы можем установить $IMPERIALIST_UNDERLING$ действовать вместо нас в выбранных нами мирах. Стоит ли нам продолжать?"
 regentmaker.100:0 "$decision_true_emperor$"
 regentmaker.100.a:0 "Переключите свое правление на §Y[subject_selected.GetName]§! одного из ваших подданных."
 regentmaker.100.desc:0 "Это позволяет вам взять под прямой контроль §Y[subject_selected.GetName]§! одно из ваших §YГосударств-членов§! (не менее 1 года)."
 regentmaker.2.a:0 "Создадим государство под нашим основным видом."
 regentmaker.2.b:0 "Создадим государство под случайным видом ксеносов."
 regentmaker.2.c:0 "Создадим государство под преобладающим видом."
 regentmaker.2.desc:0 "Теперь мы можем установить избранный $IMPERIALIST_UNDERLING$ главный вид. Стоит ли нам продолжать?"
 regentmaker.4:0 "Регентмейкер: Передача технологий"
 regentmaker.4.a:0 "Отдать их нашим вассалам."
 regentmaker.4.b:0 "Заставить наших вассалов поделиться с нами своими технологиями."
 regentmaker.4.desc:0 "Мы создали вассальное государство. Должны ли мы поделиться с ними нашими технологиями, чтобы сохранить нашу коалицию сильной и равноправной друг с другом?"
 regentmaker.50.a:0 "Реформировать этики всех наших вассалов, чтобы мы могли выбрать новые."
 regentmaker.510:0 "$decision_true_emperor$"
 regentmaker.60.desc:0 "Какие ценности должно §Y[subject_selected.GetName]§! общество принять?"
 regentmaker.60.name:0 "£political_power£ Изменение Этик"
 regentmaker.7:0 "Регентмейкер: Выбор этик"
 regentmaker.7.a:0 "Уравнять этики всех наших §YГосударств-членов§!."
 regentmaker.7.b:0 "Выберать этику конкретных вассалов."
 regentmaker.7.desc:0 "Это позволит нам выбрать этики наших вассалов."
 regentmaker.70.desc:0 "Как мы должны структурировать §Y[subject_selected.GetName]§! правительство?"
 regentmaker.70.name:0 "£unknown_auth£ Реструктуризация Правительства"
 regentmaker.8:0 "Регентмейкер: Выбор правительства"
 regentmaker.8.a:0 "Уравнять правительства всех наших §YГосударств-членов§!."
 regentmaker.8.b:0 "Выбрать правительство конкретных вассалов."
 regentmaker.8.desc:0 "Это позволит нам выбрать правительство наших вассалов."
 regentmaker_auth_corporate:0 "£corporate£ - $auth_corporate$  -"
 regentmaker_auth_democratic:0 "£democratic£ - $auth_democratic$-"
 regentmaker_auth_dictatorial:0 "£dictatorial£ - $auth_dictatorial$ -"
 regentmaker_auth_imperial:0 "£imperial£ - $auth_imperial$   -"
